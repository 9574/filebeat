filebeat:
  prospectors:
    -
      # Paths that should be crawled and fetched
      paths:
        - /var/log/app*.log
        - /var/log/s*.log
      # Input: This must be either log or stdin
      input: log
      # Optional additional fields
      fields:
        level: debug
        review: 1
        type: log
      ignoreOlder: 24h
      scanFrequency: 10s
      harvesterBufferSize: 5000

    -
      fields:
      paths:
        - /var/log/test.log
      input: log
    -
      fields:
      input: stdin
      # Paths is not required
  spoolSize: 1024
  idleTimeout: 5s
  tailOnRotate:
  configDir: "/prospectorConfigs/"


# Additional stuff we should be ignore
output:
  elasticsearch:
    enabled: true
    hosts: ["192.168.99.100:9200"]
